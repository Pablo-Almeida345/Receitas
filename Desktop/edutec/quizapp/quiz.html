<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Teste</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <header>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h1>QUIZ TESTE</h1>
        </header>
        <main>
            <h2 id="question-title">Primeira pergunta!</h2>
            <p id="question-text">Qual destes é a opção mais saudável?</p>
            <ul id="options-list" class="options"></ul>
            <button id="submit-btn" class="submit-btn">ENVIAR</button>
        </main>
    </div>
</body>
</html>
